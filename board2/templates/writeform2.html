<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/assets/css/main.css" />
    <title>회원가입</title>
    <script>
        function check() {
            // alert('aaaa');
            if(form1.name.value == "") {
                alert("아이디를 꼭 입력해주세요!!!");
                form1.name.focus();
                return;
            }

            if(form1.age.value == "") {
                alert("나이를 꼭 입력해주세요!!!");
                form1.age.focus();
                return;
            }
            if(form1.pwd.value == "") {
                alert("비밀번호를 꼭 입력해주세요!!!");
                form1.pwd.focus();
                return;
            }
            form1.submit()
        }// 자바스크립트 주석
    </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <br>
      <h3 class="text-muted">국민대학교 학생을 위한 인연만들기 프로젝트 함께하세요 </h3>
    </div>
  </div>
    <h1>회원가입</h1>
    <h3>Only using Kookmin university email </h3>
    <form action="/write2" method="POST" name="form1">
    <table border="1" style="width: 30em;">
        <tr>
            <th>아이디</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="pwd"></td>
        </tr>

        <tr>
            <th>나이</th>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="확인" onclick="check()">
                <input type="reset" value="취소">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
